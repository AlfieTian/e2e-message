name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: '386'
            suffix: ''
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          # Windows
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          - goos: windows
            goarch: '386'
            suffix: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags="-s -w" -o e2e-message-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: e2e-message-${{ matrix.goos }}-${{ matrix.goarch }}
          path: e2e-message-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release
          # Create checksums
          sha256sum * > checksums.txt

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## E2E Message ${{ steps.tag.outputs.tag }}

            End-to-end encryption tool using ECDH key exchange and AES-256-GCM.

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x64 | `e2e-message-linux-amd64` |
            | Linux | ARM64 | `e2e-message-linux-arm64` |
            | Linux | x86 | `e2e-message-linux-386` |
            | macOS | x64 (Intel) | `e2e-message-darwin-amd64` |
            | macOS | ARM64 (Apple Silicon) | `e2e-message-darwin-arm64` |
            | Windows | x64 | `e2e-message-windows-amd64.exe` |
            | Windows | ARM64 | `e2e-message-windows-arm64.exe` |
            | Windows | x86 | `e2e-message-windows-386.exe` |

            ### Verify Download

            Check the `checksums.txt` file for SHA256 hashes.
          files: |
            release/*
          draft: false
          prerelease: false
